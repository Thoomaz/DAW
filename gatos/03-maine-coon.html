    <h1>Maine Coon</h1>
    <img src="/03-hiperlinks-local/Imagens/gatos/03-maine-coon.jpg" width="1000" height="700">
    <p><a href="https://inovaveterinaria.com.br/wp-content/uploads/2016/01/Maine-Coon-INOVA-2048x1365.jpg">Fonte</a></p>
    <p>Também conhecido como o Gato Gigante, os gatos da raça Maine Coon são enormes, chegando a pesar até 13kg e ter um porte semelhante ao de um poodle médio.</p>
    <p>A coloração da pelagem é bem variada, e os pelos são longos, principalmente na região do rabo.</p>
